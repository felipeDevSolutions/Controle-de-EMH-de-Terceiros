<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="main.js" defer></script>
    <title>Controle de EMH de Terceiros</title>
</head>
<body>
    <header>
        <h1 class="header-title">Controle de Equipamentos de Terceiros</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarEMH"><i class="bi bi-plus-square" style="font-size: 20px"></i> Cadastrar Equipamento</button>
        <table class="records">
            <thead>
                <tr>
                    <th>Fornecedor</th>
                    <th>Equipamento</th>
                    <th>N. de Série</th>
                    <th>Últ. Preventiva</th>
                    <th>Próx. Preventiva</th>
                    <th>Status</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Art Médica</td>
                    <td>Carto</td>
                    <td>13d013</td>
                    <td type="Data">01/10/2023</td>
                    <td type="Data">01/10/2024</td>
                    <td>Ok</td>
                    <td>
                        <button title="Editar" type="button" class="button green" style="font-size: 20px"><i class="bi bi-pencil-square" ></i></button>
                        <button title="Anexar Certificado" type="button" class="button pur" style="font-size: 20px"><i class="bi bi-file-earmark-text"></i></button>
                        <button title="Apagar" type="button" class="button red" style="font-size: 20px"><i class="bi bi-trash"></i></i></button>
                        
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Equipamento</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <div id="form-labels">
                        <label>Nome da empresa:</label>
                        <label>Nome do Equipamento:</label>
                        <label>Número de série:</label>
                        <label>Data da última preventiva:</label>
                        <label>Data da próxima preventiva:</label>
                        <label>Insira o Certificado:</label>
                    </div>
                    <div id="form-inputs">
                        <input type="text" class="modal-field" id="m-fornecedor" placeholder="Nome do Fornecedor">
                        <input type="email" class="modal-field" id="m-equipamento" placeholder="Nome do Equipamento">
                        <input type="text" class="modal-field" id="m-nserie" placeholder="Nº de Série">
                        <input type="date" class="modal-field" id="m-ult_mp" placeholder="Data da última preventiva">
                        <input type="date" class="modal-field" id="m-prox_mp" placeholder="Data da próxima preventiva">
                        <input type="file" class="modal-field" id="m-certificado" accept=".pdf" placeholder="Selecione um arquivo PDF">
                    </div>    
                </form>
                <footer class="modal-footer">
                    <button type="submit" class="button green" id="btnSalvar">Salvar</button>
                    <button class="button blue" id="btnCancelar">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Felipe Costa
    </footer>
</body>
</html>
