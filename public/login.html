<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="css/login.css">
    <link type="module" rel="stylesheet" href="css/main.css">
    <script type="module" src="script.js" defer></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
</head>
<body>
    <div class="form-popup">
        <div class="form-box login">
            <div class="form-details">
                <h2>Engenharia Clínica</h2>
                <p>Acompanhamento das manutenções preventivas de equipamentos de terceiros.</p>
            </div>
            <div class="form-content">
                <img src="/static/logo.png" alt="">
                <h2>LOGIN</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="text" id="loginEmail" required>
                        <label>Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="loginPassword" required>
                        <label>Senha</label>
                    </div>
                    <a href="#" class="forgot-pass">Esqueceu sua senha?</a>
                    <button type="submit">Entrar</button>
                    
                    <div class="bottom-link">
                        Ainda não criou sua conta?
                        <a href="#" id="signup-link">Criar conta</a>
                    </div>

                </form>
            </div>
        </div>
        <div class="form-box signup">
            <div class="form-details">
                <h2>Engenharia Clínica</h2>
                <p>Acompanhamento das manutenções preventivas de equipamentos de terceiros.</p>
            </div>
            <div class="form-content">
                <img src="/static/logo.png" alt="">
                <h2>CADASTRAR</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="text" id="signupEmpresa" required>
                        <label>Empresa</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="signupEmail" required>
                        <label>Cadastrar email</label>
                    </div>
                    <div class="input-fieldError">
                        <span id="emailValidation" class="error-message"></span>
                    </div>
                    <div class="input-field">
                        <input type="password" id="signupSenha" required>
                        <label>Criar senha</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="signupConfirmPassword" required>
                        <label>Confirmar senha</label>
                    </div>
                    <div class="input-fieldError">
                        <span id="confirmPasswordError" class="error-message"></span>
                    </div>
                    <div class="policy-text">
                        <input type="checkbox" id="policy" required>
                        <label for="policy">
                            Concordo com os
                            <a href="#">Termos e condições</a>
                        </label>
                    </div>
                    <button type="submit">Cadastrar</button>
                    
                    <div class="bottom-link">
                        Já tem uma conta?
                        <a href="#" id="login-link">Login</a>
                    </div>

                </form>
            </div>
        </div>
    </div>   
</body>
</html>
